# KoroMind Vault Configuration
# Your second brain, configured.

# Subagents with tools
agents:
  researcher:
    model: "claude-sonnet-4-20250514"
    system_prompt_file: "./agents/researcher.md"
    allowed_tools:
      - WebSearch
      - WebFetch
      - Read
      - Grep
      - Glob

# Safety rails
hooks:
  PreToolUse:
    - matcher: "Bash"
      hooks:
        - type: command
          command: "./hooks/safety.sh"

# Sandbox settings
sandbox:
  enabled: false
  auto_allow_bash_if_sandboxed: true
  white_listed_commands:
    - git
    - docker
