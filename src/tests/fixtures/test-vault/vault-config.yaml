# Safety rails
hooks:
  PreToolUse:
    - matcher: "Bash"
      hooks:
        - type: command
          command: "./hooks/safety.sh"

# Sandbox settings
sandbox:
  enabled: false
  auto_allow_bash_if_sandboxed: true
  white_listed_commands:
    - git
    - docker
